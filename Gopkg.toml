
# Users add deps lines here

required = [
    "github.com/kubernetes/repo-infra/verify/boilerplate/test",
    "k8s.io/code-generator/cmd/client-gen", # for go generate
    "k8s.io/code-generator/cmd/deepcopy-gen", # for go generate
    "sigs.k8s.io/controller-tools/cmd/controller-gen", # for crd/rbac generation
    ]

[prune]
  go-tests = true
  non-go = true
  unused-packages = true
  [[prune.project]]
    name = "github.com/kubernetes/repo-infra"
    non-go = false
    unused-packages = false

# k8s.io/kubectl wants master of apimachinery and client-go, but
# kubebuilder is pinning to the version below.  Until kubectl comes
# pinned to versions compatible with kubebuilder, it will be necessary
# to maintain overrides.

[[override]]
  name="k8s.io/apimachinery"
  version="kubernetes-1.15.2"

[[override]]
  name="k8s.io/client-go"
  version="kubernetes-1.15.2"

[[override]]
  name="k8s.io/api"
  version="kubernetes-1.15.2"

[[override]]
  name="k8s.io/kube-aggregator"
  version="kubernetes-1.15.2"

[[override]]
  name="k8s.io/apiextensions-apiserver"
  version="kubernetes-1.15.2"

[[override]]
  name="k8s.io/apiserver"
  version="kubernetes-1.15.2"

[[override]]
  name="github.com/openshift/generic-admission-server"
  revision="dbb0e30532748ad138eae26b9d8f3ebf3e239145"

[[override]]
  name="k8s.io/kube-openapi"
  revision="b3a7cee44a305be0a69e1b9ac03018307287e1b0"

[[override]]
  name="sigs.k8s.io/structured-merge-diff"
